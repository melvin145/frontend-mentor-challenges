<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <section class="header">
      <div class="nav">
        <div class="nav__logo">
          Snap
        </div>
        <div id="open" class="nav__open" onclick="ToggleHandler();">
          <i class='bx bx-menu'></i>
        </div>
      <div  id="sidebar" class="nav__main">
        <div class="nav__left">
          <div class="nav__links">
            <li class="link"><a href="">Features</a></li>
            <li class="link"><a href="">Company</a></li>
            <li class="link"><a href="">Careers</a></li>
            <li class="link"><a href="">About</a></li>
          </div>
        </div>
        <div class="nav__right">
          <div class="nav__links">
            <button class="login__btn">Login</button>
            <button class="register__btn">Register</button>
          </div>
        </div>
      </div>
      </div>

    </section>

<script src="script.js"></script>
</body>
</html>
